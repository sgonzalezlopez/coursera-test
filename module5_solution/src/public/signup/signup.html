<div class="container" ng-controller="SignupController as signup">
<h2>Sign Up</h2>
<form name='regForm' novalidate>

  <span>First name:</span><input type="text" name="firstname" placeholder="Enter firstname"
    ng-model="signup.user.firstname"
    required>
    <span
      ng-if="(regForm.firstname.$error.required) && regForm.firstname.$touched">
      Required field
    </span>
    <br>


    <span>Last name:</span><input type="text" name="lastname" placeholder="Enter lastname"
      ng-model="signup.user.lastname"
      required>
      <span
        ng-if="(regForm.lastname.$error.required) && regForm.lastname.$touched">
        Required field
      </span>
      <br>

  <span>Email:</span> <input type="email" name="email" placeholder="Email"
    ng-model="signup.user.email"
    required>
    <span ng-if="regForm.email.$invalid && regForm.email.$touched">
      Must be a valid email address: handle@domain format
    </span>
    <br>

  <span>Phone:</span> <input type="text" name="phone" placeholder="Phone ###-###-####"
    ng-model="signup.user.phone"
    pattern="(\d{3})-(\d{3})-(\d{4})">
    <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
      Phone must be in the format ###-###-####.
    </span>
    <br>

    <span>Favourite dish:</span> <input type="text" name="favdish" placeholder="Enter your favourite dish"
      ng-model="signup.user.favdish"
      ng-blur="signup.validateFav();"
      required>
      <span ng-if="(regForm.favdish.$invalid && regForm.favdish.$touched) || signup.errorMessage !== ''">
        No such menu number exists
      </span>
      <br>

  <button
    ng-disabled="regForm.$invalid"
    ng-click="signup.submit()">Submit</button>
    <br>
    <div id="info" ng-if="signup.completed">Your information has been saved</div>
</form>
</div>
